#Steps to install git#

1. Install git on your local device
2. git config --global user.name "Your Name"
3. git config --global user.email "your_email@example.com"
4. git config --list
5. ls then Navigate using cd (change directory)


#Connect to github
1.  Go github.com
2.  create new repository (public)
3.  go back to the terminal run ( git init )
4.  open a new terminal
5.  run with actual email ( ssh-keygen -t rsa -b 4096 -C "your_email@example.com" )
6.  run ( eval "$(ssh-agent -s)" )
7.  ssh-add ~/.ssh/id_rsa
8.  cat ~/.ssh/id_rsa.pub
9.  copy the content inside the "" then go github.com
10. Go to settings > SSH and GPG keys
11. now go to Powershell navigate to ""
12. git add .
13. git commit -m "first commit"
14. git branch -M main
15. run those commands below git branch (github.com)
16. git push



